
<!DOCTYPE html>
<html>
<head>
  <title>Student Performance Prediction - Graphs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .card {
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .graph-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .graph {
      width: 100%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    .graph img {
      width: 100%;
      height: auto;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin: 0 10px;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Performance Prediction Graphs</h1>
      <div class="buttons">
        <a href="/" class="button">Back to Predict</a>
      </div>
      <div class="graph-container">
        {% for column, graph_data in graph_data.items() %}
          <div class="graph">
            <h2>Performance vs {{ column.replace('_', ' ').title() }}</h2>
            <img src="{{ graph_data }}" alt="{{ column }} Graph">
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
